<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="theme-switch">
      <input type="checkbox" class="theme-toggle" id="themeToggle">
      <label class="switch-label" for="themeToggle"></label>
    </div>
    <div class="button-container">
      <div class="domain"></div>
      <div class="username-display"></div>
    </div>
    <div class="button-container">
      <div class="current-date"></div>
      <div class="filled-time"></div>
    </div>
    <div class="button-container">
      <label for="dateInput">Date:</label>
      <input type="number" id="dateInput" min="1" max="31">
      <label><input type="radio" name="location" value="Home">Home</label>
      <label><input type="radio" name="location" value="Office" value="" checked>Office</label>
    </div>
    <br>
    <br>
    <div class="button-container">
      <button class="button" id="fillButton">Fill</button>
      <button class="button" id="submitButton">Submit</button>
      <button class="button" id="cancelButton">Cancel</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
